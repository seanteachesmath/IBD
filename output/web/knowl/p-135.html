<div class="para">To find <span class="process-math">\(C\)</span>-nullclines, we set <span class="process-math">\(0 = C\left(\epsilon p B - m\right)\)</span> to get either <span class="process-math">\(C = 0\)</span> or <span class="process-math">\(B = \frac{m}{\epsilon p}\text{.}\)</span>  The nontrivial nullcline is a vertical line at <span class="process-math">\(B = \frac{m}{\epsilon p}\text{.}\)</span>
</div>
